name: ðŸš€ Pagaleve Deploy App on push

on:
  push:
    branches:
      - 'dev'

jobs:
  deploy-app:
    name: ðŸŽ‰ Pagaleve Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: ðŸ“‚ Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        PORT: 22
      with:
        source: "."
        target: "/var/www/html/pagaleve"
        script: |
            cd /var/www/html
            sudo chmod 777 -R pagaleve

    - name: ðŸ”¨ Building React App - 1
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        PORT: 22
        script: |
            cd /var/www/html/pagaleve/pagaleve_customer_app
            yarn
            yarn build

    - name: ðŸ”¨ Building Node Service - 2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        PORT: 22
        script: |
            cd /var/www/html/pagaleve/pagaleve_customer_service
            yarn
            yarn build
            yarn deploy

