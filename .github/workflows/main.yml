name: ðŸš€ Pagaleve Deploy App on push

on:
  push:
    branches:
      - 'hml'

jobs:
  deploy-app:
    name: ðŸŽ‰ Pagaleve Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: ðŸ“‚ Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        PORT: 22
      with:
        source: "."
        target: "/var/www/html/pagaleve"

    - name: ðŸ”¨ Building React App - 1
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        PORT: 22
        script: |
            cd /var/www/html/pagaleve/pagaleve_customer_app
            yarn --ignore-engines
            yarn build --ignore-engines

    - name: ðŸ”¨ Building Node Service - 2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        PORT: 22
        script: |
            cd /var/www/html/pagaleve/pagaleve_customer_service
            yarn --ignore-engines
            yarn build
            pm2 stop /var/www/html/pagaleve/pagaleve_customer_service/build/server.js --name "pagaleve_customer_service"
            pm2 start /var/www/html/pagaleve/pagaleve_customer_service/build/server.js --name "pagaleve_customer_service"

