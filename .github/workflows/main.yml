name: ðŸš€ Deploy App on push

on:
  push:
    branches:
      - 'dev'

jobs:
  deploy-app:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: ðŸ“‚ Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        PORT: 22
      with:
        source: "."
        target: "/var/www/html/pagaleve"

    - name: ðŸ”¨ Executing remote commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        PORT: 22
        script: |
            cd /var/www/html/pagaleve
            touch test.config
